<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşvik Al</title>
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .menu-bar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .menu-bar h3 {
            margin-top: 0;
        }
        .menu-bar ul {
            list-style-type: none;
            padding: 0;
        }
        .menu-bar ul li {
            margin: 15px 0;
        }
        .menu-bar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .menu-bar ul li a:hover {
            color: #007BFF;
        }
        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <h3>Menü Bar</h3>
        <ul>
            <li><a href="{% url 'auth_home' %}">Ödüllerim</a></li>
            <li><a href="{% url 'tesvik' %}">Teşvik Al</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Teşvik Al</h2>
        <div class="form-container">
            <form action="{% url 'tesvik' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="barcode" placeholder="Barkod Numarası" required>
                <button type="submit">Sorgula</button>
            </form>
            {% if mesaj %}
            <div class="message">
                {{ mesaj }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
