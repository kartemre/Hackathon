<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .forget-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .forget-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .forget-form {
            display: flex;
            flex-direction: column;
        }
        .forget-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forget-form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .forget-form button:hover {
            background-color: #0056b3;
        }
        .forget-form .link {
            margin-top: 10px;
            text-align: center;
        }
        .forget-form .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .forget-form .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="forget-container">
        <h2>Şifremi Unuttum</h2>
        <form class="forget-form" method="POST" action="{% url 'forget' %}">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label for="tc">TC Kimlik Numarası</label>
            <input type="text" id="tc" name="tc" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Telefon Numarası</label>
            <input type="text" id="phone" name="phone" required>
            <label for="new_password">Yeni Şifre</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit">Şifreyi Güncelle</button>
            <div class="link">
                <a href="{% url 'login' %}"><button type="button">Geri Dön</button></a>
            </div>
        </form>
    </div>
</body>
</html>
